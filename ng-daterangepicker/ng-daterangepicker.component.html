<header>
  <h3>Timeframe</h3>
</header>

<nav>
  <button (click)="onCalendarBack()">back</button>
  {{ calendar.month | toMonthString }}
  {{ calendar.year }}
  <button (click)="onCalendarForward()">forward</button>

</nav>

<main>
  <table cellpadding="0" cellspacing="0">
    <thead>
    <tr>
      <td *ngFor="let day of [0, 1, 2, 3, 4, 5, 6]">
        {{ day | toWeekday }}
      </td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let week of calendar.days | splitByWeeks">
      <td *ngFor="let day of week"
          (click)="onDayClick(day)"
          [ngClass]="{ 'in-range': day.inRange, 'first-in-range': day.firstInRange, 'last-in-range': day.lastInRange}">
        {{ day.dayOfMonth }}
      </td>
    </tr>
    </tbody>
  </table>
</main>

<footer>

</footer>
